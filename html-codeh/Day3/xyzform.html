<!DOCTYPE html>
<html lang="en">
<head>

      name="description"
      content="A little hands on what i have learned about HTML in the second Day"

<body>
    <nav>
        <ul>
            <li><a href="index.html">go to 1st form</a></li>
        </ul>
    </nav>
    <h1>welcome to XYZ!!</h1>
    <form action="https://httpbin.org/post" method="post">
        <table>
            <tr>
                <td><label for="username">UserName:</label>
                    </td>
                    <td><input type="text" id="username" name="username" placeholder="Jane Doe" required autocomplete="on" ></td>
                
            </tr>
            <tr>
                <td><label for="password">Password:</label>
                </td>
                <td><input type="password" id="password" name="password" placeholder="Password" required ></td>
            </tr>
            <tr>
                <td><button type="reset">Reset</button></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

</body>
